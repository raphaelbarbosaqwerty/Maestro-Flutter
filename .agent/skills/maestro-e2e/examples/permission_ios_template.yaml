# Permission Flow Template (iOS)
# Auto-generated template for testing permission dialogs on iOS
# NOTE: iOS auto-dismisses permission dialogs (English simulators only)
appId: ${APP_ID}
---
- launchApp:
    clearState: true
    permissions:
      all: deny # Start with all permissions denied

# Step 1: Navigate to feature requiring permission
- assertVisible: "Home"
- tapOn:
    id: "camera_feature_button"

# Step 2: Request permission
# iOS will auto-dismiss the dialog with "Allow"
- tapOn:
    id: "request_permission_button"

# Step 3: Verify permission granted (dialog auto-dismissed)
- assertVisible: "Permission granted"
- takeScreenshot: "permission_granted_ios"
