# Login Flow Template
# Auto-generated template for login testing
appId: ${APP_ID}
env:
  USERNAME: ${USERNAME || 'test@example.com'}
  PASSWORD: ${PASSWORD || 'password123'}
---
- launchApp:
    clearState: true

# Step 1: Verify login page
- assertVisible: "Login"
- takeScreenshot: "login_page"

# Step 2: Enter credentials
- tapOn:
    id: "email_field"
- inputText: ${USERNAME}

- tapOn:
    id: "password_field"
- inputText: ${PASSWORD}

# Step 3: Submit
- hideKeyboard
- tapOn:
    id: "login_button"

# Step 4: Verify success
- assertVisible: "Dashboard"
- takeScreenshot: "login_success"
